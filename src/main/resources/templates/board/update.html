<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout.html}">
<head>
    <meta charset="UTF-8">
    <title>Board Update Page</title>
</head>
<body>
   <!-- fragment content start -->
   <div layout:fragment="content">
    <h1>Board Update Page</h1>
    <div class="container-fluid">
        <div class="row">
          <div class="col-md-12">
            <div class="card">
                <div class="card-body">

                <!-- form start -->
                <form class="form-horizontal actionForm" action="/board/update" method="post">

                  <!-- tno start -->
                  <div class="form-group row">
                    <label for="tno" class="col-sm-3 text-end control-label col-form-label">Tno</label>
                    <div class="col-sm-9">
                      <input type="text" class="form-control" id="tno" th:value="${boardDTO.tno}" name="tno" readonly/>
                    </div>
                  </div>
                  <!-- tno end -->

                  <!-- title start -->
                  <div class="form-group row">
                    <label for="Title" class="col-sm-3 text-end control-label col-form-label">Title</label>
                    <div class="col-sm-9">
                      <input type="text" class="form-control" id="title" th:value="${boardDTO.title}" name="title"/>
                    </div>
                  </div>
                  <!-- title end -->

                  <!-- writer start -->
                  <div class="form-group row">
                    <label for="writer" class="col-sm-3 text-end control-label col-form-label">Writer</label>
                    <div class="col-sm-9">
                      <input type="text" class="form-control" id="writer" th:value="${boardDTO.writer}" name="writer"/>
                    </div>
                  </div>
                  <!-- writer end -->

                  <!-- registDate start -->
                  <div class="form-group row">
                    <label for="registDate" class="col-sm-3 text-end control-label col-form-label">RegistDate</label>
                    <div class="col-sm-9">
                      <input type="text" class="form-control" id="registDate" th:value="${boardDTO.registDate}" name="registDate" readonly/>
                    </div>
                  </div>
                   <!-- registDate end -->

                  <!-- updateDate start -->
                  <div class="form-group row">
                    <label for="modfiyDate" class="col-sm-3 text-end control-label col-form-label">updateDate</label>
                    <div class="col-sm-9">
                      <input type="text" class="form-control" id="modfiyDate" th:value="${boardDTO.updateDate}" name="updateDate" readonly/>
                    </div>
                  </div>
                  <!-- updateDate end -->

                  <!-- content start -->
                  <div class="form-group row">
                    <label for="content" class="col-sm-3 text-end control-label col-form-label">Content</label>
                    <div class="col-sm-9">
                      <textarea class="form-control" id="content" th:text="${boardDTO.content}" name="content"></textarea>
                    </div>
                  </div>
                  <!-- content end -->

                <!-- 수정 버튼 start -->
                  <div class="border-top">
                    <div class="card-body">
                      <button type="button" class="btn btn-primary updateButton">게시글 수정 submit</button>
                    </div>
                  </div>
                </form>
                <!-- form end -->
                <!-- 수정 버튼 end -->
              </div>      
            </div>
          </div>
      </div>
      <!-- fragment content end -->
      <!-- html end -->

      <!-- javaScript start -->
      <script layout:fragment="script" th:inline="javascript">

        // actionForm 등록 
        const actionForm = document.querySelector(".actionForm"); 

        // updateButton 등록 
        const actionUpdate = document.querySelector(".updateButton")

        // actionUpdate eventListner 등록 
        // click 이벤트가 발생시 /board/update 로 post 요청 
        actionUpdate.addEventListener("click", (e) => {
            // 이벤트 시 필수 등록 
            e.preventDefault();
            e.stopPropagation();
            actionForm.setAttribute("action", `/board/update`)
            actionForm.setAttribute("method" , `post`)
            actionForm.submit();
        }, false) // 캡쳐링 금지 

      </script>
      <!-- javaScript end -->

</body>
</html>
